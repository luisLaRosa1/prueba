<div class="form" [ngClass]="{ 'form--disabled': disabled }">
  <label class="txt txt--label u-mb5" [ngClass]="{ 'error-message u-mb0': error }">
    {{ label }}
    <ng-content select="[header]"></ng-content>
  </label>
  <input
    [attr.type]="type"
    [(ngModel)]="value"
    [disabled]="disabled"
    [attr.placeholder]="placeholder"
    [onlyNumber]="onlyNumber"
    [maxlength]="maxlength"
    [decimal]="decimal"
    [ngClass]="{ 'is-invalid-input u-mb0': error }"
  />
  <ng-content></ng-content>
</div>
